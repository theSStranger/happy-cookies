<!DOCTYPE html>
<html>
<head>
  <title>Cookie Manager</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js" type="module"></script>
</head>
<body>
  <p id="test"></p>
  <form class="section" id="control-row">
    <input type="text" id="domain-input" placeholder="Enter a domain" />
    <button id="show-cookies">Show All Cookies</button>
    <button id="clear-cookies">Clear Cookies</button>
  </form>
  <span id="message" hidden></span>
  <div id="consent-statuses">
    <h3>Cookie Consent Status:</h3>
    <ul id="consent-status"></ul>
  </div>

  <div class="section" id="field-selectors">
    <input type="text" id="filterInput" placeholder="e.g. Purpose : Session management">
    <button id="filterButton">Filter</button>
    <h3>Fields to Show:</h3>
    <!-- <input type="text" id="filter-input" placeholder="eg" /> -->
    <label><input type="checkbox" id="show-name" >Name</label>
    <label><input type="checkbox" id="show-value" >Value</label>
    <label><input type="checkbox" id="show-interpreted-value" >Interpreted Value</label>
    <label><input type="checkbox" id="show-purpose" checked>Purpose</label>
    <label><input type="checkbox" id="show-domain" >Domain</label>
    <!-- <label><input type="checkbox" id="show-path" >Path</label> -->
  </div>

  
  <div class="section" id="cookie-list">
    <h3>Cookies for Domain:</h3>
    <ul id="cookies"></ul>
  </div>
  <!-- <button id="export-cookies">Export Cookies</button> -->
  <div id="cookie-security">
    <h3>Cookie Security Analysis:</h3>
    <ul id="security-issues"></ul>
  </div>
  <div id="privacy-score-section">
    <h3>Privacy Score:</h3>
    <span id="privacy-score"></span>
  </div>

  

  <div class="section" id="cookie-changes">
    <button id="toggleChanges">Show All Cookie Changes</button>
    <h3>Recent Cookie Changes:</h3>
    <ul id="changes-list"></ul>
  </div>
</body>
</html>
